name: Deploy reuse workflow
on:
  workflow_call:
    # TODO: if a test fail a report has to be generated and sent to the PR, OUTPUT
env:
  # Log color in the test output
  FORCE_COLOR: 1
jobs:
  lint:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      -
        name: Clean install with dev dependencies
        run: |
          npm ci
      -
        name: Linting
        run: |
          npm run lint
  test:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    environment: testing
    env:
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Pull images
        run: docker compose -f scripts/docker-compose.test.yml pull
      -
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      -
        name: Clean install
        run: |
          npm ci --omit=dev
      -
        name: Run tests
        run: |
          npm run test
