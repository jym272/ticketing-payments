name: pull-request

on:
  # manual trigger
  workflow_dispatch:
#  pull_request:
#    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Clean install only the dependencies
        working-directory: ./src
        run: |
          npm ci --omit=dev
      - name: Run tests
        working-directory: ./src
        run: |
          npm run test
