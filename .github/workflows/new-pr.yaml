name: pull_request

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - 'tests/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  code_quality_check:
    uses: ./.github/workflows/code-quality-check.yml
    secrets: inherit
  test-report: #maybe in the same code_quality_check job
    runs-on: ubuntu-latest
    needs: [code_quality_check]
    if: ${{ failure() && needs.code_quality_check.outputs.tests-failed == 'true' }}
    steps:
      -
        name: Get artifacts
        run: echo "Some test failed"
#      - name: Download artifact and send to comment in the pr
#        uses: ./.github/actions/test-report
#        with:
#          github-token: ${{ secrets.GITHUB_TOKEN }}
#          pr-number: ${{ github.event.number }}
#          repo-name: ${{ github.repository }}
#          repo-owner: ${{ github.repository_owner }}
  comment-on-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: [ code_quality_check ]
    if: ${{ failure() && needs.code_quality_check.outputs.tests-failed == 'true' }}
    steps:
      - name: Prepare Links
        env:
          GITHUB_TOKEN: ${{ github.token }}
          ARTIFACT_NAME: report
        run: |
          check_suite_id=$(gh api \
            /repos/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            | jq -r '.check_suite_id')

          echo "check_suite_id: ${check_suite_id}"
          
          list=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/${{ github.repository }}/actions/artifacts \
            | jq)
          
          echo "list: ${list}"
            
          echo "ARTIFACT_NAME: ${ARTIFACT_NAME}"
          artifact_id=$(gh api \
            /repos/${{ github.repository }}/actions/artifacts \
            | jq -r ".artifacts[] | select(.name == \"report\") | select(.workflow_run.id == ${{ github.run_id }}) | .id")

          echo "artifact_id: ${artifact_id}"


          if [[ -n "${check_suite_id}" && -n "${artifact_id}" ]]; then
            ARTIFACT_URL="${{ github.server_url }}/${{ github.repository }}/suites/${check_suite_id}/artifacts/${artifact_id}"
            echo "ARTIFACT_URL: ${ARTIFACT_URL}"
            echo "ARTIFACT_URL=$ARTIFACT_URL" >> "$GITHUB_ENV"
          else
            echo "ARTIFACT_URL=not-available" >> "$GITHUB_ENV"
          fi

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Links for artifacts
# what happens if there is no more error
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v3
        env:
          JOB_PATH: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ARTIFACT_URL: ${{ env.ARTIFACT_URL }}
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |-
            ![badge]

            Links for artifacts

            | Name     | Link                    |
            | -------- | ----------------------- |
            | Commit   | ${{ env.HEAD_SHA }}     |
            | Logs     | ${{ env.JOB_PATH }}     |
            | Download | ${{ env.ARTIFACT_URL }} |

            [badge]: https://img.shields.io/badge/Build_Success!-0d1117?style=for-the-badge&labelColor=3fb950&logo=data:image/svg%2bxml;base64,
          reactions: hooray